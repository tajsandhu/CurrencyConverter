<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <title>Curency Converter</title>
        <meta charset="utf-08">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple website for converting currencies">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="shortcut icon" href="#" />
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <h1 id="site_header">Currency Converter</h1>
        <form>
            <div class="labeled_input" id="base_value">
                <label for="value_input">Amount:</label>
                <input type="number" value="1.00" id="value_input">
            </div>
            <div class="labeled_input" id="converted_value"> 
                <label for="value_box">Converted Value:</label>
                <input id="value_box" readonly></input>
            </div>
            <div class="labeled_input" id="base_currency">
                <label for="base_currency">From:</label>
                <select class="country_drop_down">
                </select>
            </div>
            <button type="button" class="swap_button material-icons" onclick="swapCurrencies()">swap_horiz</button>
            <div class="labeled_input" id="to_currency">
                <label for="relative_currency">To:</label>
                <select class="country_drop_down">
                </select>
            </div>
            <div class="labeled_input date_input" id="date">
                <label for="date_selector">Date:</label>
                <input type="date" placeholder="yyyy-mm-dd" id="date_selector">
            </div>
        </form>
    </body>
</html>
